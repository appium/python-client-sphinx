name: Python CI

on: [push, pull_request, workflow_dispatch]  # TODO Weekly trigger && Diff exists

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
      with:
        path: ./python-client-sphinx
    - uses: actions/checkout@v2
      with:
        repository: appium/python-client
        path: ./python-client
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Build doc
      shell: bash -xe {0}
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        bash generate.sh
      working-directory: python-client/docs
    - name: Git diff (Create PR?)
      shell: bash -xe {0}
      run: |
        rm -r docs
        cp -r ../python-client/docs/_build/html ./docs
        # has_change == 0 -> No changes, has_change == 1 -> Has changes
        has_change=`git --no-pager diff --stat | grep "2 files changed, 2 insertions(+), 2 deletions(-)" | wc -l | sed 's/ //'`
        echo $has_change
        if: ${{ $has_change == 0 }}
        echo "foo"
      working-directory: python-client-sphinx
