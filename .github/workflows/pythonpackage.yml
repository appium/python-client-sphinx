name: Python CI

on: [push, pull_request, workflow_dispatch]  # TODO Weekly trigger && Diff exists

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
      with:
        path: ./python-client-sphinx
    - uses: actions/checkout@v2
      with:
        repository: appium/python-client
        path: ./python-client
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Build doc
      shell: bash -xe {0}
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        bash generate.sh
      working-directory: python-client/docs
    - name: Git diff (Create PR?)
      shell: bash -xe {0}
      run: |
        rm -r docs
        cp -r ../python-client/docs/_build/html ./docs
        # no_change == 0 -> Has changes, no_change == 1 -> No changes
        no_change=`git --no-pager diff --stat | grep "2 files changed, 2 insertions(+), 2 deletions(-)" | wc -l | sed 's/ //'`
        if [ $no_change = 1 ]; then
            echo "No change"
        else
            echo "Has change"
        fi
        echo "NO_CHANGE::$no_change" >> $GITHUB_ENV
      working-directory: python-client-sphinx
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        path: ./python-client-sphinx
        draft: true
      if: ${{ env.NO_CHANGE == 0 }}
